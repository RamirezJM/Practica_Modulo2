<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pagina2.html</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles2.css">
</head>

<body>
  <h1>Formulario de contacto</h1>
  <div class="container">

    <form class="row g-3" action="" method="get" id="myForm">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="inputEmail4" placeholder="ingresa tu nombre" required>
      </div>    
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputPassword4" placeholder="ingresa tu email" required>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="ingresa tus comentarios"></textarea>
      </div>
      <div class="col-12">
        <button type="submit">Enviar</button>
      </div>
    </form>
  </div>
  
  <script src="../js/script.js"></script>
</body>

</html>
